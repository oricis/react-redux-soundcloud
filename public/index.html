<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site to play songs from Soundcloud"
    />
    <meta charset="UTF-8">
    <title>Práctica Soundcloud</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="content">
      <header>
        <h1 class="color-lightblue">Práctica Soundcloud</h1>
      </header>

      <section>
        <article>
          <h3 class="color-electricblue">Busca tu canción...</h3>

          <div class="form">
            <form name="search-form" id="search-form">
              <input type="text" name="search" id="search">

              <input type="submit" class="btn left-side-btn" id="search-button" value="Buscar">
            </form>
          </div>

          <!--/ Search results (start dragging) /-->
          <div class="results"></div>
        </article>

        <article class="hidden" id="playing-song">
          <h3 class="color-electricblue">Canción actual</h3>

          <!--/ Song playing (end dragging) /-->
          <div class="actual-song" ondragover="allowDrop(event)" ondrop="dragEnd(event)" id="actual-song">
            <span class="droppable-zone-info">
              Arrastra aquí para reproducir ...
            </span>
          </div>
        </article>
      </section>

      <aside>
        <div id="monochromatic" class="color-scheme">
          <ul>
            <li style="background-color:#01284b;"></li>
            <li style="background-color:#023564;"></li>
            <li style="background-color:#02437d;"></li>
            <li style="background-color:#035096;"></li>
            <li style="background-color:#035daf;"></li>
            <li style="background-color:#046bc8;"></li>
            <li style="background-color:#0478e1;"></li>
          </ul>
        </div>
      </aside>

      <footer>
        <div class="footer-data">
          <p>Moisés Alcocer, 2019</p>
        </div>
      </footer>
    </div>

    <script src="./js/utils.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="./js/app.js" async></script>
    <script src="./js/drag-and-drop.js" async></script>
  </body>
</html>
